<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="estilos.css">
	<title>O Exterminador de Bugs</title>
	<script>
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value
		if(nivel === '') {
			alert('Selecione um nível antes de iniciar o Jogo')
			return false
		}

		window.location.href = "game.html?" + nivel
	}
	</script>
</head>
<body>



	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="img/jogo.png">
				</div>
			</div>
		</div>


		<div class="row">

			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">-- Selecione o Nível --</option>
							<option value="junior"> Programador Júnior</option>
							<option value="pleno"> Programador Pleno</option>
							<option value="senior"> Programador Sênior</option>
						</select>
					</div>
				</div>
			</div>
		</div>



		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
						Começar o Jogo
					</button>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
